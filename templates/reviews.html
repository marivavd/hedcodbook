{% extends 'base.html' %}
{% block title%}reviews{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/reviews.css">
<h1>Ваши комментарии</h1>
{% for key, val in sl_reviews.items() %}
<div class="col-md6 border rounded">
    <a href="/book/{{ key }}">
        <h2>Книга: {{books[key]}}</h2>
    </a>
    <div>
        {{val}}
    </div>
</div>
{% endfor %}
{% endblock %}
