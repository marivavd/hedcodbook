{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/author.css">
<h1 class="name">{{ author.name }} {{ author.surname }}</h1>
<div class="parent">
  <img class="image1" src="/static/img/html/frame.jpg" />
  <img class="image2" src="{{ author.picture }}" />
</div>
<p>Информация об авторе: {{ author.about }}</p>
<center><h2>Произведения автора</h2></center>
<p>
{% for i in sp_books %}
    <a href="/book/{{ i.id }}">
        <img class="img_book" src="{{ i.picture }}" width="20%" height="30%">
    </a>
{% endfor %}
</p>
{% endblock %}
