{% extends 'base.html' %}
{% block title%}marks{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/marks.css">
<h1>Ваши оценки</h1>
{% for key, val in sl_marks.items() %}
<a href="/book/{{ key }}">
    <h2>Книга: {{books[key]}}</h2>
</a>
<div class="rating-result">
    {% for i in range(1, 6) %}
    {% if val >= i %}
    <span class="active"></span>
    {% else %}
    <span></span>
    {% endif %}
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
